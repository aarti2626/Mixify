<h1>Here are your results!</h1>

<a target="_blank" *ngFor="let song of songs" href={{song.link}}>
    <mat-card class="song">
        <mat-card-header>
        <mat-card-title-group>
            <mat-card-title id="song1">{{song.title}}</mat-card-title>
                <mat-card-subtitle>{{song.artist}}</mat-card-subtitle>
            <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
        </mat-card-header>
    </mat-card>
</a>


<br>

<button mat-raised-button color="accent">Add playlist to library</button>
