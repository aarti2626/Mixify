<h1>Here are your results!</h1>

<p>
    {{songs}}
    <br>
    {{playlist}}
</p>
<br>
<a target="_blank" *ngFor=" let play of playlist; let i = index;" href={{playlist[1]}}>
    <mat-card class="song">
        <mat-card-header>
        <mat-card-title-group>
            <mat-card-title id="song1">{{playlist[0]}}</mat-card-title>
                <mat-card-subtitle>{{playlist[2]}}</mat-card-subtitle>
                <mat-card-subtitle>{{playlist[3]}}</mat-card-subtitle>
            <img mat-card-sm-image src={{playlist[4]}} >
        </mat-card-title-group>
        </mat-card-header>
    </mat-card>
</a>

<br>

<button mat-raised-button color="accent">Add playlist to library</button>
